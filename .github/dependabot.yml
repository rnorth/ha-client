version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      minor-updates:
        update-types:
          - "minor"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    groups:
      minor-updates:
        update-types:
          - "minor"
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-patch"
